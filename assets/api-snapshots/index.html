<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Snapshots Dashboard - Daniel Wanjala Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; line-height: 1.6; color: #333; background: #f8fafc; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .header { text-align: center; margin-bottom: 3rem; }
        .header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; color: #1e293b; }
        .header p { font-size: 1.1rem; color: #64748b; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2rem; }
        .card { background: white; border-radius: 12px; padding: 2rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); transition: transform 0.2s, box-shadow 0.2s; }
        .card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -3px rgba(0,0,0,0.1); }
        .card h3 { font-size: 1.25rem; margin-bottom: 1rem; color: #1e293b; display: flex; align-items: center; gap: 0.5rem; }
        .status { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; border-radius: 20px; font-size: 0.875rem; font-weight: 600; }
        .status.success { background: #dcfce7; color: #166534; }
        .status.error { background: #fef2f2; color: #dc2626; }
        .meta { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #e2e8f0; }
        .meta-item { display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-size: 0.875rem; color: #64748b; }
        .meta-label { font-weight: 500; }
        .meta-value { margin-left: auto; color: #1e293b; }
        .actions { margin-top: 1.5rem; display: flex; gap: 1rem; }
        .btn { padding: 0.5rem 1rem; border-radius: 6px; text-decoration: none; font-size: 0.875rem; font-weight: 500; transition: all 0.2s; }
        .btn-primary { background: #2563eb; color: white; }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-secondary { background: #f1f5f9; color: #475569; }
        .btn-secondary:hover { background: #e2e8f0; }
        .footer { text-align: center; margin-top: 3rem; padding-top: 2rem; border-top: 1px solid #e2e8f0; color: #64748b; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä API Data Dashboard</h1>
            <p>Real-time cached data snapshots for portfolio integration</p>
            <p style="margin-top: 0.5rem; font-size: 0.9rem;">Last updated: <span id="last-updated"></span></p>
        </div>
        
        <div class="grid" id="api-grid">
            <!-- API cards will be populated by JavaScript -->
        </div>
        
        <div class="footer">
            <p>Automated API prefetch pipeline ‚Ä¢ Updates every 4 hours ‚Ä¢ <a href="https://github.com/MadScie254/MadScie254" style="color: #2563eb;">View Source</a></p>
        </div>
    </div>
    
    <script>
        const apis = [
            { name: "GitHub Profile", file: "github-profile.json", icon: "üêô", description: "Profile, repositories, and activity data" },
            { name: "Tech News", file: "tech-news.json", icon: "üì∞", description: "Latest technology news and articles" },
            { name: "Weather Data", file: "weather.json", icon: "üå§Ô∏è", description: "Current weather and forecast for Nairobi" },
            { name: "Cryptocurrency", file: "crypto.json", icon: "‚Çø", description: "Crypto prices and trending coins" },
            { name: "Inspirational Quotes", file: "quotes.json", icon: "üí≠", description: "Motivational and inspirational quotes" },
            { name: "Wikipedia Articles", file: "wikipedia.json", icon: "üìñ", description: "Technology-related Wikipedia content" },
            { name: "World Time", file: "worldtime.json", icon: "üåç", description: "Global time zones and world clock data" },
            { name: "Hacker News", file: "hackernews.json", icon: "üî•", description: "Top stories from Hacker News community" },
            { name: "Fetch Summary", file: "fetch-summary.json", icon: "üìã", description: "API fetch status and metadata" }
        ];
        
        async function loadAPIStatus() {
            const grid = document.getElementById("api-grid");
            
            for (const api of apis) {
                const card = document.createElement("div");
                card.className = "card";
                
                try {
                    const response = await fetch(api.file);
                    const isSuccess = response.ok;
                    const data = isSuccess ? await response.json() : null;
                    
                    const lastUpdated = data?.metadata?.fetched_at || "Unknown";
                    const dataSize = data ? JSON.stringify(data).length : 0;
                    const recordCount = data?.data ? Object.keys(data.data).length : 0;
                    
                    card.innerHTML = `
                        <h3>${api.icon} ${api.name}</h3>
                        <span class="status ${isSuccess ? "success" : "error"}">
                            ${isSuccess ? "‚úì Available" : "‚úó Error"}
                        </span>
                        <p style="margin-top: 1rem; color: #64748b;">${api.description}</p>
                        <div class="meta">
                            <div class="meta-item">
                                <span class="meta-label">Data Size:</span>
                                <span class="meta-value">${(dataSize / 1024).toFixed(1)} KB</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Records:</span>
                                <span class="meta-value">${recordCount}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Updated:</span>
                                <span class="meta-value">${lastUpdated ? new Date(lastUpdated).toLocaleString() : "Unknown"}</span>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="${api.file}" target="_blank" class="btn btn-primary">View JSON</a>
                            <a href="${api.file}" download class="btn btn-secondary">Download</a>
                        </div>
                    `;
                } catch (error) {
                    card.innerHTML = `
                        <h3>${api.icon} ${api.name}</h3>
                        <span class="status error">‚úó Error</span>
                        <p style="margin-top: 1rem; color: #64748b;">${api.description}</p>
                        <div class="meta">
                            <div style="color: #dc2626; font-size: 0.875rem;">Error: ${error.message}</div>
                        </div>
                    `;
                }
                
                grid.appendChild(card);
            }
        }
        
        // Update last updated time
        document.getElementById("last-updated").textContent = new Date().toLocaleString();
        
        // Load API status
        loadAPIStatus();
    </script>
</body>
</html>
