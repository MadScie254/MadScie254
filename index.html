    <!-- Add mobile-specific styles -->
    <style>
        /* Mobile-first base styles */
        html {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overscroll-behavior-y: none;
            -webkit-overflow-scrolling: touch;
        }

        /* Mobile touch targets */
        button, a, .interactive-element {
            min-height: 44px;
            min-width: 44px;
        }

        /* Mobile menu improvements */
        #mobile-menu {
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Mobile-specific animations */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        /* Enhanced touch feedback */
        .touch-feedback {
            position: relative;
            overflow: hidden;
        }

        .touch-feedback::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .touch-feedback:active::after {
            opacity: 1;
            animation: touch-ripple 0.4s ease-out;
        }

        @keyframes touch-ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(100, 100);
                opacity: 0;
            }
        }

        /* Mobile-optimized grid layouts */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            width: 100%;
        }

        /* Mobile-friendly spacing */
        @media (max-width: 640px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .section {
                padding-top: 3rem;
                padding-bottom: 3rem;
            }

            h1 { font-size: 2rem; }
            h2 { font-size: 1.75rem; }
            h3 { font-size: 1.5rem; }
        }



        /* Mobile-friendly navigation */
        @media (max-width: 768px) {
            .nav-link {
                padding: 0.75rem 1rem;
            }

            .mobile-nav-link {
                padding: 1rem;
                border-bottom: 1px solid rgba(156, 163, 175, 0.1);
            }
        }

        /* Mobile scroll improvements */
        .smooth-scroll {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* Mobile-optimized forms */
        input, textarea, select {
            font-size: 16px !important; /* Prevents iOS zoom on focus */
        }

        /* Mobile gesture handling */
        .swipe-area {
            touch-action: pan-y pinch-zoom;
        }

        /* Mobile-friendly cards */
        .card {
            height: auto !important;
            min-height: 200px;
        }

        /* Improved mobile tooltips */
        @media (max-width: 640px) {
            .tooltip-text {
                position: fixed;
                bottom: 1rem;
                left: 50%;
                transform: translateX(-50%);
                width: calc(100% - 2rem);
                text-align: center;
            }
        }

        /* Mobile-optimized images */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Mobile-friendly buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            touch-action: manipulation;
        }

        /* Mobile scroll snap */
        .scroll-snap-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            -webkit-overflow-scrolling: touch;
        }

        .scroll-snap-item {
            scroll-snap-align: start;
            height: 100vh;
        }

        /* ===== COMPREHENSIVE RESPONSIVE DESIGN FIXES ===== */

            /* Text sizing mobile */

            h2 { font-size: 1.5rem !important; }

            /* Button sizing mobile */

        /* Tablet responsive design */

            }

            /* Skills grid tablet */

        /* Desktop responsive design */
        @media (min-width: 1025px) {
            .container {
                max-width: 1200px !important;
                margin: 0 auto !important;
            }
            
            /* Project grid desktop */
            .project-grid {
                grid-template-columns: repeat(3, 1fr) !important;

            }
            
            /* Skills grid desktop */

                grid-template-columns: repeat(3, 1fr) !important;

                grid-template-columns: repeat(4, 1fr) !important;

                columns: 4 !important;
            }

        /* Touch device optimizations */
        @media (hover: none) {
            .hover\:scale-105:hover {
                transform: none !important;
            }
            
            .hover\:shadow-lg:hover {
                box-shadow: none !important;
            }
            
            /* Make tap targets larger */
            button, a, .interactive {
                min-height: 48px !important;
                min-width: 48px !important;
            }
        }
        
        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .high-dpi-image {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }
        
        /* Print styles */
        @media print {
            .no-print {
                display: none !important;
            }
            
            .print-break {
                page-break-after: always;
            }
        }
        
        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                color-scheme: dark;
            }
        }
        
        /* Fix for iOS Safari viewport units */
        @supports (-webkit-touch-callout: none) {
            .vh-fix {
                height: -webkit-fill-available;
            }
        }
        
        /* Prevent horizontal scrolling */
        body {
            overflow-x: hidden !important;
        }
        
        /* Fix for mobile keyboard appearing */
        @media screen and (max-height: 600px) {
            .mobile-keyboard-fix {
                height: auto !important;
                min-height: auto !important;
            }
        }

        /* ===== ENHANCED MOBILE OPTIMIZATIONS ===== */
        
        /* Improved mobile typography */
        @media (max-width: 640px) {
            /* Better line spacing for mobile */
            .text-sm { line-height: 1.6 !important; }
            .text-base { line-height: 1.7 !important; }
            .text-lg { line-height: 1.8 !important; }
            
            /* Improved mobile button sizes */
            button, .btn, a[role="button"] {
                min-height: 48px !important;
                padding: 0.875rem 1.25rem !important;
                font-size: 1rem !important;
            }
            
            /* Mobile-optimized cards */
            .card, .project-card, .skill-card, .education-item {

            .mt-8 { margin-top: 2rem !important; }

            .p-8 { padding: 1.5rem !important; }

            /* Mobile text alignment */

            .items-center { align-items: center !important; }
            .justify-center { justify-content: center !important; }
        }
        
        /* Tablet specific optimizations */
        @media (min-width: 641px) and (max-width: 1024px) {
            /* Tablet typography */
            .text-4xl { font-size: 2.25rem !important; }
            .text-5xl { font-size: 3rem !important; }
            .text-6xl { font-size: 3.75rem !important; }
            
            /* Tablet grid layouts */
            .grid-cols-3 { grid-template-columns: repeat(2, 1fr) !important; }
            .grid-cols-4 { grid-template-columns: repeat(3, 1fr) !important; }
            
            /* Tablet spacing */
            .gap-8 { gap: 1.5rem !important; }
            .gap-12 { gap: 2rem !important; }
        }
        
        /* Improved touch targets for all devices */
        @media (hover: none) and (pointer: coarse) {
            /* Touch-friendly interactive elements */
            a, button, .interactive, .clickable {
                min-height: 48px !important;
                min-width: 48px !important;
                padding: 0.75rem !important;
            }
            
            /* Remove hover effects on touch devices */
            .hover\:scale-\[1\.03\]:hover,
            .hover\:scale-105:hover,
            .hover\:scale-110:hover {
                transform: none !important;
            }
            
            .hover\:shadow-lg:hover,
            .hover\:shadow-xl:hover {
                box-shadow: inherit !important;
            }
            
            /* Touch-friendly navigation */
            .nav-link:hover {
                background-color: transparent !important;
                transform: none !important;
            }
        }
        
        /* Performance optimizations for mobile */
        @media (max-width: 768px) {
            /* Reduce animations on mobile */
            * {
                animation-duration: 0.3s !important;
                transition-duration: 0.3s !important;
            }
            
            /* Disable complex transforms on mobile */
            .transform-gpu {
                transform: none !important;
            }
            
            /* Optimize backdrop blur for mobile */
            .backdrop-blur-lg {
                backdrop-filter: blur(8px) !important;
            }
            
            .backdrop-blur-md {
                backdrop-filter: blur(4px) !important;
            }
        }

        /* "Know More" Button Style (Arsenal-themed) */
        .know-more-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-family: 'Satoshi', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            color: var(--accent);
            background: transparent;
            border: 2px solid var(--accent);
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            text-decoration: none;
        }
        .know-more-button span {
            position: relative;
            z-index: 2;
        }
        .know-more-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 1;
        }
        .know-more-button:hover {
            color: theme('colors.primary-bg');
        }
        html.dark .know-more-button:hover {
            color: theme('colors.dark-primary-bg');
        }
        .know-more-button:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }
        .know-more-button svg {
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }
        .know-more-button:hover svg {
            transform: translateX(4px);
        }

        /* Modal Styles - Enhanced for better visibility */
        #projectModal {
            transition: opacity 0.3s ease-in-out;
            /* Ensure modal background covers everything */
            z-index: 50;
        }
        #projectModal.hidden-modal { opacity: 0; pointer-events: none; }
        #projectModal.visible-modal { opacity: 1; pointer-events: auto; }
        #projectModalContentWrapper {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            /* Set max height relative to viewport, allow vertical scrolling */
            max-height: 90vh;
            display: flex; /* Use flex to control child height */
            flex-direction: column;
            width: 100%; /* Ensure it takes full width within max-w */
        }
        #projectModal.hidden-modal #projectModalContentWrapper { transform: scale(0.9) translateY(20px); opacity: 0; }
        #projectModal.visible-modal #projectModalContentWrapper { transform: scale(1) translateY(0); opacity: 1; }
        /* Ensure the scrollable content area takes remaining space */
        #projectModalContent > div:last-child {
             overflow-y: auto; /* Enable scrolling for the content div */
             flex-grow: 1; /* Allow this div to grow */
             padding-bottom: 1.5rem; /* Add padding at the bottom */
        }

        /* ================================ */
        /* RESPONSIVE NAVBAR & MOBILE MENU */
        /* ================================ */
        
        /* Mobile Menu Base Styles */
        #mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100vh;
            background: rgba(247, 247, 247, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: 1px solid rgba(74, 74, 74, 0.1);
            z-index: 9999;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            box-shadow: -10px 0 25px rgba(0, 0, 0, 0.1);
        }

        /* Dark mode mobile menu */
        html.dark #mobile-menu {
            background: rgba(11, 12, 16, 0.95);
            border-left-color: rgba(197, 198, 199, 0.2);
            box-shadow: -10px 0 25px rgba(0, 0, 0, 0.3);
        }

        /* Mobile menu open state */
        #mobile-menu.open {
            right: 0;
        }

        /* Mobile menu overlay */
        #mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        }

        /* Touch optimization for mobile devices */
        @media (max-width: 1024px) {
            /* Ensure all interactive elements are touch-friendly */
            button,
            a,
            .interactive-element {
                min-height: 44px;
                min-width: 44px;
                padding: 0.75rem;
                touch-action: manipulation;
            }

            /* Improve tap targets for navigation */
            .nav-link,
            .mobile-nav-link {
                padding: 1rem;
                min-height: 48px;
                display: flex;
                align-items: center;
            }

            /* Form elements touch optimization */
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            textarea,
            select {
                font-size: 16px; /* Prevent zoom on iOS */
                min-height: 44px;
                padding: 0.75rem;
            }

            /* Better spacing for mobile */
            section {
                padding-top: 3rem;
                padding-bottom: 3rem;
            }

            /* Improve readability */
            p {
                margin-bottom: 1.5rem;
            }

            /* Image optimization */
            .hero-image,
            .about-image,
            .project-image {
                width: 100%;
                height: auto;
                object-fit: cover;
                border-radius: 1rem;
            }
        }

        /* Extra small devices (320px - 480px) */
        @media (max-width: 480px) {
            .mobile-container {
                padding-left: 0.75rem;
                padding-right: 0.75rem;
            }

            /* Even smaller text for very small screens */
            h1, .hero-title {
                font-size: clamp(1.5rem, 5vw, 2.5rem);
            }

            /* Tighter spacing */
            section {
                padding-top: 2rem;
                padding-bottom: 2rem;
            }

            .hero-buttons {
                gap: 0.75rem;
            }

            .project-card,
            .skill-card,
            .timeline-item {
                padding: 1rem;
                margin-bottom: 1rem;
            }
        }

        /* Landscape mobile optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            #hero {
                padding-top: 4rem;
                padding-bottom: 2rem;
            }

            .hero-content {
                padding: 1rem;
            }

            /* Reduce vertical spacing in landscape */
            section {
                padding-top: 2rem;
                padding-bottom: 2rem;
            }
        }

        /* Print optimization */
        @media print {
            .mobile-menu,
            .mobile-menu-button,
            #mobile-menu-overlay,
            .theme-toggle {
                display: none !important;
            }

            body {
                font-size: 12pt;
                line-height: 1.5;
                color: black;
                background: white;
            }
        }

        /* Existing mobile styles continuation */
        @media (max-width: 768px) {
            
            /* Navigation fixes */

            }
            
            .mobile-menu-button {

        #mobile-menu {
            max-height: 0; overflow: hidden;

        /* Tooltip Styles */
        .tooltip-container { position: relative; display: inline-block; }
        .tooltip-text {
            visibility: hidden; width: max-content; text-align: center; border-radius: 6px;
            padding: 5px 10px; position: absolute; z-index: 60; /* Higher z-index */ bottom: 125%; left: 50%;
            transform: translateX(-50%); opacity: 0; transition: opacity 0.3s; font-size: 0.75rem;
            background-color: theme('colors.tertiary-light');
            color: theme('colors.primary-text');
            pointer-events: none; /* Prevent tooltip from blocking hover */
        }
        html.dark .tooltip-text {
            background-color: theme('colors.tertiary-dark');
            color: theme('colors.dark-primary-text');
        }
        .tooltip-container:hover .tooltip-text { visibility: visible; opacity: 1; }

        /* Scroll Reveal Animation Base */
        .reveal-hidden { opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease-out, transform 0.8s ease-out; }
        .reveal-visible { opacity: 1; transform: translateY(0); }
        .reveal-slide-left { opacity: 0; transform: translateX(-50px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .reveal-slide-right { opacity: 0; transform: translateX(50px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .reveal-visible.slide-in { opacity: 1; transform: translateX(0); }
        /* Staggering delay added via JS */
